<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .row {
      margin: 2.5vh 0 2.5vh 2.5vw;
      overflow: hidden;
    }
    .box {
      color: white;
      font-weight: 600;
      font-size: 20vh;
      text-align: center;
      line-height: 30vh;
      border-radius: 6px;
      background: orange;
      width: 30vw;
      height: 30vh;
      padding: 3vh;
      float: left;
    }
    .box:not(:nth-of-type(3n-2)) {
      margin-left: 2.5vw;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="box"> 1 </div>
    <div class="box"> 2 </div>
    <div class="box"> 3 </div>
  </div>
  <div class="row">
    <div class="box"> 4 </div>
    <div class="box"> 5 </div>
    <div class="box"> 6 </div>
  </div>
  <div class="row">
    <div class="box"> 7 </div>
    <div class="box"> 8 </div>
    <div class="box"> 9 </div>
  </div>
</body>
</html>
